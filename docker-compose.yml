# FixFlow Docker Compose Configuration
# Orchestrates the bot and frontend services
# Uses external database (AWS RDS)

services:
  # ============================================
  # Bot Backend Service
  # ============================================
  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: fixflow-bot
    restart: unless-stopped
    env_file:
      - ./bot/.env
    volumes:
      - ./bot/bounty-hunter-bot.pem:/app/bounty-hunter-bot.pem:ro
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - fixflow-network

  # ============================================
  # Frontend Service
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Build-time environment variables (NEXT_PUBLIC_* must be available at build time)
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://fixflow-api.locsafe.org}
        NEXT_PUBLIC_USE_BLOCKCHAIN: ${NEXT_PUBLIC_USE_BLOCKCHAIN:-false}
        NEXT_PUBLIC_ETHEREUM_NETWORK: ${NEXT_PUBLIC_ETHEREUM_NETWORK:-sepolia}
        NEXT_PUBLIC_MNEE_TOKEN_ADDRESS: ${NEXT_PUBLIC_MNEE_TOKEN_ADDRESS:-0x8ccedbAe4916b79da7F3F612EfB2EB93A2bFD6cF}
        NEXT_PUBLIC_BOUNTY_ESCROW_ADDRESS: ${NEXT_PUBLIC_BOUNTY_ESCROW_ADDRESS:-}
    container_name: fixflow-frontend
    restart: unless-stopped
    # Note: NEXT_PUBLIC_* variables are baked at build time via build args above
    # Runtime env vars are only needed for server-side Next.js features
    depends_on:
      - bot
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - fixflow-network

# ============================================
# Networks
# ============================================
networks:
  fixflow-network:
    driver: bridge